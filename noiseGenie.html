<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Noise Genie</title>
        <link href="bootstrap.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script src="noiseGenie.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
<!-- HEADER -->
            <div class="row-fluid">
                <div class="span12" id="a">
                    <div class="row-fluid">
                        <div class="span6" id="titleText">Noise Genie</div>
                        <div class="span6" id="a_a"></div>
                    </div>
                </div>
            </div>
<!-- CONTENT -->
            <div class="row-fluid">
                <div class="span12" id="b">
<!-- SETTINGS -->
                    <div class="span6" id="b_b">
                        <div class="row-fluid">
                            <table class="table">
<!-- BOX SIZE -->
                            <tr>
                                <td class="table_header">Box Size</td>
                                <td class="table_value">
                                    <div class="input-append">
                                        <input id="boxSize" class="span7 table_input" type="text" value="8">
                                        <span class="add-on">px</span>
                                    </div>
                                </td>
                                <td class="table_hint" colspan="3">Below 4 may be slow</td>
                            </tr>
<!-- MIN ALPHA -->
                            <tr>
                                <td class="table_header">Alpha Min</td>
                                <td class="table_value">
                                    <div class="input-append">
                                        <input id="alphaMin" class="span7 table_input" type="text" value="20">
                                        <span class="add-on">%</span>
                                    </div>
                                </td>
<!-- MAX ALPHA -->
                                <td class="table_header">Alpha Max</td>
                                <td class="table_value" colspan="2">
                                    <div class="input-append">
                                        <input id="alphaMax" class="span7 table_input" type="text" value="80">
                                        <span class="add-on">%</span>
                                    </div>
                                </td>
                            </tr>
<!-- EMPTY BOX RATE -->
                            <tr>
                                <td class="table_header">Empty Box Rate</td>
                                <td class="table_value" colspan="3">
                                    <div class="input-append">
                                        <input id="emptyBoxRate" class="span7" type="text" value="0">
                                        <span class="add-on">%</span>
                                    </div>
                                </td>
                            </tr>
<!-- PADDING -->
                            <tr>
                                <td class="table_header">Padding</td>
                                <td class="table_value">
                                    <div class="input-append">
                                        <input id="padding" class="span7 table_input" type="text" value="2">
                                        <span class="add-on">px</span>
                                    </div>
                                </td>
                                <td class="table_hint" colspan="3">Try negative values too</td>
                            </tr>
<!-- MARGIN -->
                            <tr>
                                <td class="table_header">Left / Top Margin</td>
                                <td class="table_value" colspan="3">
                                    <div class="input-append">
                                        <input id="margin" class="span7" type="text" value="0">
                                        <span class="add-on">px</span>
                                    </div>
                                </td>
                            </tr>

<!-- X SIZE -->
                            <tr>
                                <td class="table_header">Size X</td>
                                <td class="table_value">
                                    <div class="input-append">
                                        <input id="sizeX" class="span7 table_input" type="text" value="350">
                                        <span class="add-on">px</span>
                                    </div>
                                </td>
<!-- Y SIZE -->
                            <td class="table_header">Size Y</td>
                                <td class="table_value">
                                    <div class="input-append">
                                        <input id="sizeY" class="span7 table_input" type="text" value="350">
                                        <span class="add-on">px</span>
                                    </div>
                                </td>
                                <td class="table_hint" colspan="1">(1 - 400)</td>
                            </tr>
<!-- BUTTONS -->            <tr>
                                <td class="table_buttons" colspan="5">
                                    <button id="btnGenerate" type="button" class="btn">Generate</button>
                                    <button id="btnSave" type="button" class="btn btn-primary">Save as .png</button>
                                </td>
                            </tr>
                            </table>
                        </div>
                    </div>

<!-- CANVAS -->
                    <div class="span6" id="b_a">
                        <div id="canvasWrap">
                            <canvas id="canvasArea"></canvas>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
